<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
  <title>BitCrawl</title>
</head>

<body>
  <div id="ui-container">

    <!-- Canvas container -->
    <div id="game-wrapper" class="nes-container is-dark with-title">
      <p class="title">Dungeon</p>
      <canvas id="game"></canvas>
    </div>

    <!-- Message log container -->
    <div id="message-log">
    </div>

    <!-- Controls container -->
    <div id="controls">
      <div style="display: flex; gap: 8px; flex-wrap: wrap;">
        <button id="regen" class="nes-btn">Regenerate Dungeon</button>
        <!-- <button id="toggle-fov" class="nes-btn">Toggle FOV</button>
        <button id="mute" class="nes-btn">Mute</button> -->
      </div>
    </div>

  </div>


  <div id="fightModal">
    <div class="modal-content">
      <p class="title">Battle!</p>

      <!-- Player Health -->
      <div class="health-bar-container">
        <p>Player</p>
        <div class="health-bar">
          <div id="playerHP" class="health-fill" style="width: 100%;"></div>
        </div>
        <div id="playerHPText" class="health-text">20 / 20</div>
      </div>

      <!-- Monster Health -->
      <div class="health-bar-container">
        <p>Monster</p>
        <div class="health-bar">
          <div id="monsterHP" class="health-fill" style="width: 100%;"></div>
        </div>
        <div id="monsterHPText" class="health-text">10 / 10</div>
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button id="attackBtn" class="nes-btn">Attack</button>
        <button id="runBtn" class="nes-btn">Run</button>
      </div>

      <!-- Fight messages -->
      <div id="fightText" class="fight-text"></div>
    </div>
  </div>

  </div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
